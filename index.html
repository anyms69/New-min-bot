<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>Antalya Tours</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<div id="app">

  <!-- Header -->
  <header class="header glass">
    <h1>Antalya 🇹🇷</h1>
    <span class="subtitle">Экскурсии и аренда авто</span>
  </header>

  <!-- Pages -->
  <main id="pages">

    <section id="tours" class="page active"></section>
    <section id="cars" class="page"></section>
    <section id="favorites" class="page"></section>
    <section id="profile" class="page"></section>

  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav glass">
    <button data-page="tours">🏝<span>Туры</span></button>
    <button data-page="cars">🚗<span>Авто</span></button>
    <button data-page="favorites">❤️<span>Избранное</span></button>
    <button data-page="profile">👤<span>Профиль</span></button>
  </nav>

</div>

<script src="app.js"></script>
</body>
</html>
